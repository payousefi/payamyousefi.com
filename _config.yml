# Site settings
title: Payam Yousefi
author: Payam Yousefi
email: hello@payamyousefi.com
description: >
  Payam Yousefi is a software engineer specialized in crafting web experiences, data pipelines, and bioinformatics tools.
tagline: >
  Web, Software & Bio Engineer
baseurl: ""
url: https://payamyousefi.com
google_analytics: G-VB31S6GZ1J

# Category configuration for portfolio
# Each category has: id (internal), slug (URL), name (display)
categories_config:
  apps:
    slug: apps
    name: Apps
  content-sites:
    slug: content-sites
    name: Content Sites
  graphic:
    slug: graphic
    name: Graphic
  science:
    slug: science
    name: Science

# Category display order (use category IDs)
category_order:
  - apps
  - content-sites
  - graphic
  - science

# Build settings
markdown: kramdown
gems:
  - jekyll-minifier
exclude:
  - Gemfile
  - Gemfile.lock
include:
  - .htaccess
picture:
  source: assets/images/_fullsize
  output: generated
  markup: picture
  relative_url: true
  presets:
    # Full width pictures
    default:
      ppi: [1, 1.5]
      attr:
        class: portfolio-full
        itemprop: image
        loading: lazy
      source_lrg:
        media: "(min-width: 40em)"
        width: 900
      source_med:
        media: "(min-width: 30em)"
        width: 650
      source_default:
        width: 650
