# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-minifier
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
picture:
  source: assets/images/_fullsize
  output: generated
  markup: picture
  presets:
    # Full width pictures
    default:
      ppi: [1, 1.5]
      attr:
        class: portfolio-full
        itemprop: image
      source_lrg:
        media: "(min-width: 40em)"
        width: 900
      source_med:
        media: "(min-width: 30em)"
        width: 650
      source_default:
        width: 650
